<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <meta charset="UTF-8">
  <title>Shopping List</title>
</head>

<body>

  <div class="notepad">
		<div class="title">Shopping List:</div>
		<div class="entrybox">
			<form class="add-item">
				<input class="type" type="text" name="item" placeholder="Type Item Name">
				<input class="button" type="submit" value="Add Item">
			</form>
			<p>Click once to cross out an item.</p>
			<p>Double click to delete the item.</p>
		</div>
		<div class="item-list">
			<ul>
				<li>Examples</li>
				<li><strike>Bread</strike></li> <!--crosses out items that have been clicked once-->
				<li>Milk</li>
				<li>Eggs</li>
			</ul>
		</div>
		<div class="reset-button">
			<button type="reset" class="clear-list">Clear List</button>
		</div>
	</div>

</body>
</html>
