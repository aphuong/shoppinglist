<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="main.css" type="text/css"/>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>

<body>

  <div class="notepad">
		<div class="title">Shopping List:</div>
		<div class="entrybox">
			<form class="add-item">
				<input class="type" type="text" name="item" placeholder="Type Item Name">
				<input class="button" type="submit" value="Add Item">
			</form>
			<p>Click once to cross out an item.</p>
			<p>Click the 'X' to delete an item.</p>
		</div>
		<div class="item-list">
			<ul class="ul_current">
				<li><button class="x_box">X</button>Eggs</li>
				<li><button class="x_box">X</button>Milk</li>
			</ul>
		</div>
		<div class="reset-button">
			<button type="reset" class="clear-list">Clear All</button>
		</div>
	</div>

</body>
</html>
